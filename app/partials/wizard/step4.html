<form class="form-horizontal" name="formStep4">
    <fieldset>
        <div id="legend">
            <legend class="">Step 4 - Confirmation</legend>
        </div>
        <dl class="dl-horizontal">
            <dt>Title</dt>
            <dd>{{proposal.title}}</dd>
            <dt>Summary</dt>
            <dd><span ng-bind-html-unsafe="proposal.text"></span></dd>
            <dt>Author</dt>
            <dd>{{proposal.author}}</dd>
            <dt>Bio</dt>
            <dd><span ng-bind-html-unsafe="proposal.bio"></span></dd>
        </dl>
        <br>

        <div class="form-actions">
            <button class="btn btn-inverse" ng-click="back()">Back</button>
            <button class="btn btn-success" ng-click="next()" ng-disabled="isClean() || formStep4.$invalid">Finish
            </button>
        </div>
    </fieldset>
</form>
