<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th></th>
        <th>Author</th>
        <th>Proposal</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="proposal in proposals">
        <td>{{proposal.dtCreat | fromNowTimestamp}}</td>
        <td>{{comment.author}}</td>
        <td>{{proposal.title}}</td>
    </tr>
    </tbody>
</table>
